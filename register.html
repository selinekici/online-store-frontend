            <button type="button" class="btn position-relative">

            <button type="button" class="btn position-relative">
                <a href="login.html" class="ico"> <i class="fa-solid fa-user"></i> </a>

            <button id="logoutButton" type="button" class="btn position-relative" style="display: none;">
                <i class="fa-solid fa-sign-out-alt"></i>

        </div>

        <button class="navbar-toggler border-0 " type="button" data-bs-toggle="collapse"

        <div class="collapse navbar-collapse order-lg-1" id="navMenu">

<!--main container-->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!--    register container-->
    <div class=" row border rounder-5 p-3 bg-white shadow box-area">
        <div class="row align-items-center">
            <div class="header-text mb-4 text-center">
                <p class=" fs-4 ">Sign Up,</p>
                <p class="text-muted ">Create an account to Selin , do not miss discounts!! </p>
            </div>
            <div class="input-group mb-3">
                <input id="registerFirstname" type="text" class="form-control form-control-lg
                     bg-light fs-6 me-2" placeholder="First Name">
                <input id="registerLastname" type="text" class="form-control form-control-lg
                     bg-light fs-6" placeholder="Last Name">
            </div>
            <div class="input-group mb-3">
                <input id="registerEmail" type="email" class="form-control form-control-lg
                     bg-light fs-6" placeholder="Email address">
            </div>
            <div class="input-group mb-3">
                <input id="registerAddress" type="text" class="form-control form-control-lg
                     bg-light fs-6" placeholder="Address">
            </div>
            <div class="input-group mb-1">
                <input id="registerPassword" type="password" class="form-control form-control-lg
                     bg-light fs-6" placeholder="Password">
            </div>
            <div class="input-group mb-3 d-flex justify-content-between">

            </div>
            <div class="input-group mb-3">
                <button id="registerButton" class="btn w-100 fs-6">Sign Up</button>
            </div>
        </div>
    </div>

</div>
